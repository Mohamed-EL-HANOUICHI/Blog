<div class="card-body">
<form #nepost='ngForm' (ngSubmit)="souvgarder()" >
  <h1>Nouveau Post</h1>
  <div class="form-group">
    <label >Titre</label>
    <input type="text" class="form-control"  [(ngModel)]="newpost.title" name="titel">
  </div>
  <div class="form-group">
    <label >content</label>
    <textarea class="form-control" rows="5"  [(ngModel)]="newpost.content" name="content"></textarea>
  </div>
  <button   class="btn btn-primary">Souvegarder</button>
</form>
</div>
