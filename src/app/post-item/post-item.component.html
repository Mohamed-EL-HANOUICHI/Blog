<div class="card" [ngStyle]="{'background-color':list.loveIts > 0 ? 'green' : list.loveIts < 0 ?'red':'white' }">
  <h2>{{list.title}}</h2>
  <p>{{list.content}}</p>
  <p class="posit">{{list.created_at| date: 'dd/MM/yyyy, hh:mm'}}</p>
  <div class ='btn-group'>
  <button type="button" class="btn btn-primary"  (click)="Onlike()" class="spacer">love it</button>
  <button type="button" class="btn btn-primary"  (click)="Ondislike()" class="spacer">don't love it</button>
  </div>
</div>
